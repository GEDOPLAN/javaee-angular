<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-8 ui-md-offset-2">
    <form (ngSubmit)="login(user.value, pw.value)">
      <div class="ui-float-label">
        <input pInputText type="text" id="userfield" #user>
        <label for="userfield">Benutzer:</label>
      </div>
      <div class="ui-float-label">
        <input pInputText type="password" id="passswordfield" #pw>
        <label for="passswordfield">Passwort:</label>
      </div>
      <div>
        <!-- <button pButton type="submit">anmelden</button> -->
        <div class="ui-g-12 ui-md-4 ui-md-offset-4">
          <button pButton type="submit" label="submit"></button>
        </div>
        <div class="ui-g-12 ui-md-4 ui-md-offset-4" *ngIf="message">
          <span class="error center">{{message}}</span>
        </div>
      </div>
    </form>
  </div>
</div>
